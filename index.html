<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfume</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="card-container">
    <div class="card-image">
      <img src="assets/image-product-desktop.jpg" alt="Gabrielle Chanel Perfume"/>
    </div>
    <div class="card-details">
       <h3>
      <p class="Perfume">Perfume</p>
      </h3>
      <h1 class="Title">Gabrielle Essence Eau De Parfum</h1>
      <p class="About">
        A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge,
        Perfumer-Creator <br> for the House of CHANEL.
      </p>
      <div class="price">
        <span class="New-price">$149.99</span>
        <span class="Old-price">$169.99</span>
      </div>
      <button class="add-to-cart">
        <img src="assets/cart.svg" alt="cart"><h4>Add to Cart</h4>
      </button>
    </div>
  </div>
</body>
</html>
